<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <link rel="stylesheet" href="../material-dashboard-master/assets/css/material-dashboard.css">
    <link rel="stylesheet" href="../css/newInterval.css">
</head>

<body>
    <label for="title">NUEVO INTERVALO</label>
    <form>
        <div class="form-row">

            <div class="form-group">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputIni">Fecha Inicio</label>
                    <input type="date" class="form-control" id="inputIni" placeholder="Fecha Inicio">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputEnd">Fecha Fin</label>
                    <input type="date" class="form-control" id="inputEnd" placeholder="Fecha Fin">
                </div>
            </div>
            <button type="button" class="btn btn-primary">Aceptar</button>
        </div>
    </form>

</body>
<script src=" ../js/intervalo.js"> </script>
<script>
    document.onkeydown = function(evt) {
        evt = evt || window.event;
        if (evt.keyCode == 27) {
            window.close("newInterval")
        }
    };

</script>
