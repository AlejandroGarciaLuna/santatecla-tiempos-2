    <link type="text/css" rel="stylesheet" href="../css/events.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" id="navBar">
        <div class="container" id="navBarContainer">
            <div class="collapse navbar-collapse" id="navbarCollap">
                <ul class="navbar-nav" id="navBar">
                    <li class="nav-item">
                        <a href="" class="nav-link active">Categoria</a>
                    </li>
                    <li class="nav-item">
                        <a href="/events" class="nav-link">Evento</a>
                    </li>
                    <li class="nav-item">
                        <a href="/times" class="nav-link">Tiempo</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Intervalo 1</a>
                    </li>
                </ul>
                {{^logged}}
                <div class="login">
                    <a href="/"></a><button type="button" class="btn btn-info ml-auto">Login</button></a>
                </div>
                {{/logged}}
                {{#logged}}
                <div class="login">
                    <a href="/"></a><button type="button" class="btn btn-info ml-auto">Logout</button></a>
                </div>
				{{/logged}}
            </div>
        </div>
    </nav>
    <div id="Categoria" class="tabcontent">
        <div class="col-md-6">

            <table class="table">
                <tbody>
                	{{#categories}}
                    <tr>
                        <td class="text-center" id="change">{{nameCategory}}</td>
                        <td class="td-actions text-left">
                            {{#admin}}
                                <button type="button" rel="tooltip" class="btn btn-info btn-simple categoryButton" id="">
                                    <i class="material-icons" id="categoryIcon">edit</i>
                                </button>
                                <button type="button" rel="tooltip" class="btn btn-info btn-simple categoryButton" id="">
                                    <i class="material-icons" id="categoryIcon">delete</i>
                                </button>
                            {{/admin}}
                        </td>
                    </tr>
                    {{/categories}}
                </tbody>

            </table>
            {{#admin}}
                <div class="text-right">
                    <button type="button" rel="tooltip" class="btn btn-info btn-simple categoryButton" id="categoryButtonAdd" onclick="newCategory()">
                        <i class="material-icons" id="categoryIcon">add_circle</i>
                    </button>
                </div>
            {{/admin}}
        </div>
    </div>
