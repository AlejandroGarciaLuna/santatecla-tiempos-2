<head>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />

    <link rel="stylesheet" href="../assets/css/material-dashboard.css">

    <link type="text/css" rel="stylesheet" href="../css/dawStyle.css" />
    <link type="text/css" rel="stylesheet" href="../css/events.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" id="navBar">
        <div class="container" id="navBarContainer">
            <div class="collapse navbar-collapse" id="navbarCollap">
                <ul class="navbar-nav" id="navBar">
                    <li class="nav-item">
                        <a href="/categories" class="nav-link">Categoria</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link active">Evento</a>
                    </li>
                    <li class="nav-item">
                        <a href="/times" class="nav-link">Tiempo</a>
                    </li>
                </ul>
                {{^logged}}
                <div class="login">
                    <form action="/">
                        <a href="/"></a><button type="submit" class="btn btn-info ml-auto">Login</button></a>
                    </form>
                </div>
                {{/logged}}
                {{#logged}}
                <div class="login">
                    <form action="/logout" method="get">
                        <a href="/"></a><button type="submit" class="btn btn-info ml-auto">Logout</button></a>
                    </form>
                </div>
                {{/logged}}
            </div>
        </div>
    </nav>
    <div id="Evento" class="tabcontent">
        <form class="form-inline ml-auto">
            <div class="form-group no-border">
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-just-icon btn-round">
                <i class="material-icons">search</i>
            </button>
        </form>
        
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">#</th>
                    <th>Evento</th>
                    <th>Lugar</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
            	{{#events}}
            	<tr>
            	<td class="text-center">{{-index}}</td>
            	<td>{{nameEvent}}</td>
            	<td>{{location}}</td>
            	<td>{{date}}</td>
                 {{#admin}}
                 <form method="get" action="/deleteEvent/">
            	    <td class="text-right">
                        <button type="button" rel="tooltip" class="btn btn-info btn-simple categoryButton" id="">
                         <i class="material-icons" id="categoryIconDelete">delete</i>
                         </button>
                    </td>
                 </form>
                {{/admin}}
            	</tr>
            	{{/events}}
            </tbody>
        </table>
        
        {{#admin}}
        <button class="btn btn-info btn-fab btn-fab-mini categoryButton" data-toggle="modal" data-target="#ModalEvent">
            <i class="material-icons" id="categoryIconT">add_circle</i>
        </button>
        {{/admin}}

        <div class="modal fade" id="ModalEvent" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelT" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabelT">Nuevo Evento</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <label for="title">NUEVO EVENTO</label>
                        <form action="/newEvent" method="post">
                            <div class="form-row">

                                <div class="form-group">
                                    <label for="inputName">Nombre evento</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Nombre" name="nameEvent">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputIni">Fecha</label>
                                        <input type="date" class="form-control" id="inputIni" placeholder="Fecha Inicio" name="eventDate">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputIni">Localizaci√≥n</label>
                                        <input type="text" class="form-control" id="inputLoc" placeholder="Fecha Inicio" name="eventLoc">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputURL">URL Foto</label>
                                        <input type="text" class="form-control" id="foto" placeholder="Introduce URL foto" name="photoUrl">
                                    </div>
                                    <div class="form-group">
                                        <label for="inputWiki">URL Wiki</label>
                                        <input type="text" class="form-control" id="wiki" placeholder=" Introduce URL Wiki" name="wikiUrl">
                                        <span id="errorWiki"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                        		<button type="submit" class="btn btn-info">Save changes</button>
                    		</div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>
    <!--Etiquetas de script de Bootstrap-->

    <script src="assets/js/core/jquery.min.js" type="text/javascript"></script>

    <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
